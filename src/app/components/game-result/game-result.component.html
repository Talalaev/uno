<mat-dialog-content>
  <h2>
    Итог игры
    <span class="mat-small ml-2">{{ game.date | date:"HH:mm, dd.MM.yyyy" }}</span>
  </h2>
  <mat-list class="mb-2">
    <mat-list-item
      *ngFor="let player of sortedPlayers"
      [matBadge]="player.place"
      [matBadgeColor]="player.color"
      [matBadgePosition]="'before'">
      <mat-icon mat-list-icon>person</mat-icon>
      <div mat-line class="d-flex justify-content-between">
        <div>
          {{ player.name }}
        </div>
        <div>Очки: {{ player.totalScore }}</div>
        <div>Кол-во сдач: {{ player.lostRounds }}</div>
      </div>
    </mat-list-item>
  </mat-list>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-button
    mat-dialog-close>Закрыть</button>
  <button
    mat-flat-button
    [mat-dialog-close]="true"
    color="warn">Завершить</button>
</mat-dialog-actions>
